name: Build Plugins

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build plugins
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: plugins
          path: dist/
